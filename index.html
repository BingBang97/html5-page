<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'
 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Google Maps JavaScript API v3 - Twoja pierwsza mapa</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">

	var markers =	[
			 [0, 51.4085028, 21.146627299999977, 'Stanisława Wernera 10', '', '', '', '', '', ''],
			]
	var markerMemo = null;
	var infowindow = null;
	var info = new google.maps.InfoWindow({
	maxWidth: 100
	});
	var map;
	
	function initialize() {
		var myOptions = {
			zoom: 18,
			center: new google.maps.LatLng(51.40844591577708,21.146758728241718),
			navigationControl: true,
			panControl: true,
			zoomControl: true,
			rotateControl: true,
			overviewMapControl: true,
			navigationControlOptions: {
				style: google.maps.NavigationControlStyle.DEFAULT
			},
			mapTypeControl: true,
			mapTypeControlOptions: {
				style: google.maps.MapTypeControlStyle.DEFAULT
			},
			mapTypeId: google.maps.MapTypeId.TERRAIN
		}
		var map = new google.maps.Map(document.getElementById("moja-mapa"), myOptions);
			for(var i in markers) {
			infowindow = '<div class="widows-map"><strong>' + markers[i][3] + '</strong><p>';
						if (markers[i][6] && !markers[i][7]) {
							infowindow += markers[i][6] + '</p>';
						}
						if (markers[i][6] && markers[i][7]) {
							infowindow += '<a href="' + markers[i][7] + '">' + markers[i][6] + '</a></p>';
						}
						if (markers[i][8]) {
							infowindow += markers[i][8] + '<br />';
						}	
						if (markers[i][9]) {
							infowindow += '<a href="http://maps.google.pl/maps?daddr=' + markers[i][1] + ', ' + markers[i][2] + '&hl=pl&ie=UTF8&z=' + map.getZoom() + '">wskazówki dojazdu</a>';
						}
						'</div>'
				if (markers[i][4]) {
					var markerOption =
					{
						map: map,
						position: new google.maps.LatLng(markers[i][1], markers[i][2]),
						title: markers[i][3],
						html: infowindow,
						icon: document.getElementById('link').href + markers[i][4],
						shadow: markers[i][5]
					}
				} else {
					var markerOption =
					{
						map: map,
						position: new google.maps.LatLng(markers[i][1], markers[i][2]),
						title: markers[i][3],
						html: infowindow
					}
				}
			var marker = new google.maps.Marker(markerOption);
			if (infowindow) {
				google.maps.event.addListener(marker, "click", function ()
			{
				info.setContent(this.html);
				info.open(map, this);
			});
			}	else {
				infowindow = '';
			}
			if (i==0 && infowindow) {markerMemo = marker;}
		}
		if (markerMemo) google.maps.event.trigger(markerMemo, "click");
	}
</script>
</head>
<body onLoad="initialize()">
	<div id="moja-mapa" style="width: 380px; height: 200px;">
		<!-- Miejsce wyświetlenia mapy -->
	</div>
	<div style="padding-top:10px; text-align: right; width: 380px;"><a href="http://www.web4you.com.pl" id="link"><img src="http://www.web4you.com.pl/geofinder.gif" alt="Pozycjonowanie, Google Maps API" border="0" width="80" height="15"></a></div>
</body>
</html>
